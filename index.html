<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>Piscine semi-enterrée ou hors-sol</p>

        <div class="form-check">
            <input type="radio" name="exampleRadios" id="semiEnterre" value="option1" checked>
            <label for="semiEnterre">
                Semi-enterrée
            </label>
        </div>
        
        <div class="form-check">
            <input type="radio" name="exampleRadios" id="horsSol" value="option2">
            <label class="form-check-label" for="horsSol">
                Hors-sol
            </label>
        </div>

        <p class="mb-3">Piscine enterrée</p>
        <div>
            <label for="longueur">Longueur</label>
            <input type="number" id="longueur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="largeur">Largeur</label>
            <input type="number" id="largeur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="hauteur">Hauteur</label>
            <input type="number" id="hauteur" placeholder="" required autoComplete="nope" value="">
        </div><br>
        <button type="submit">Valider</button>
    </form>

    <script src="index.js"></script>
</body>
</html>

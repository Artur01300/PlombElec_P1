<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Piscine semi-enterrée ou hors-sol</p>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Semi-enterrée
            </label>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Hors-sol
            </label>
        </div>

        <p class="mb-3">Piscine enterrée</p>
        <div class="col-md-2 mb-3">
            <label for="length">Longueur</label>
            <input type="number" class="form-control" id="length" placeholder="" required autoComplete="nope">
        </div><br>

        <div class="col-md-2 mb-3">
            <label for="width">Largeur</label>
            <input type="number" class="form-control" id="width" placeholder="" required autoComplete="nope">
        </div><br>

        <div class="col-md-2 mb-3">
            <label for="height">Hauteur</label>
            <input type="number" class="form-control" id="height" placeholder="" required autoComplete="nope">
        </div><br>
        <button class="btn" type="submit">Valider</button>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>L'EMPLACEMENT DE VOTRE PISCINE</p>

        <div>
            <input type="radio" name="geographie" id="semiEtHors" value="option1" required>
            <label for="semiEtHors">
                Piscine semi-enterrée ou hors-sol
            </label>
        </div>
        
        <div>
            <input type="radio" name="geographie" id="sudFrance" value="option2" required>
            <label class="form-check-label" for="sudFrance">
                Centre, nord de la France, ou en altitude
            </label>
        </div>

        <p class="mb-3">Piscine enterrée</p>
        <div>
            <label for="longueur">Longueur</label>
            <input type="number" id="longueur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="largeur">Largeur</label>
            <input type="number" id="largeur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="hauteur">Hauteur</label>
            <input type="number" id="hauteur" placeholder="" required autoComplete="nope" value="">
        </div><br>
        <button type="submit">Valider</button>
    </form>

    <h1>Résultat</h1>
    <div id="result"></div>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <h2>L'EMPLACEMENT DE VOTRE PISCINE</h2>

        <div id="radio2"></div>

        <div id="radio1">
            <div>
                <input type="radio" name="geographie" id="semiEtHors" value="option1">
                <label for="semiEtHors">
                    Piscine enterrée
                </label>
            </div>
    
            <div> 
                <input type="radio" name="geographie" id="semiEtHors" value="option2">
                <label for="semiEtHors">
                    Piscine semi-enterrée ou hors-sol
                </label>
            </div>
    
            <div>
                <input type="radio" name="geographie" id="sudFrance" value="option3">
                <label class="form-check-label" for="sudFrance">
                   Moitié sud de la France
                </label>
            </div>
            
            <div>
                <input type="radio" name="geographie" id="sudFrance" value="option4">
                <label class="form-check-label" for="sudFrance">
                    Centre, nord de la France, ou en altitude
                </label>
            </div>    
        </div>

        <div>
            <label for="longueur">Longueur</label>
            <input type="number" id="longueur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="largeur">Largeur</label>
            <input type="number" id="largeur" placeholder="" required autoComplete="nope" value="">
        </div><br>

        <div>
            <label for="hauteur">Hauteur</label>
            <input type="number" id="hauteur" placeholder="" required autoComplete="nope" value="">
        </div><br>
        <button type="submit">Valider</button>
    </form>

    <h1>Résultat</h1>
    <div id="result"></div>

    <h2 id="cumule2Facteurs">Ou cumulez 2 facteurs si nécessaire</h2>
    <style>
        #cumule2Facteurs:hover{
            color: red;
            cursor: pointer;
        }
    </style>

    <script src="index.js"></script>
</body>
</html>

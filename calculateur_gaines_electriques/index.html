<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur gaines électriques</title>
    <link rel="stylesheet" type="text/css" href="../styleAll.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="headerMain">
        <form id="formId">
            <h1>Calculateur pour des gaines électriques</h1><br>
    
            <div class="container">
                <div class="radio1">

                    <h2>FILS</h2>
                    <div>
                        <input type="radio" name="fils" value="1" checked>
                        <label class="fils1">
                            1 Fil
                        </label>
                    </div>
            
                    <div> 
                        <input type="radio" name="fils" value="2">
                        <label>
                            2 Fils
                        </label>
                    </div>
            
                    <div> 
                        <input type="radio" name="fils" value="3">
                        <label>
                            3 Fils
                        </label>
                    </div>

                    <div> 
                        <input type="radio" name="fils" value="4">
                        <label>
                            4 Fils
                        </label>
                    </div>

                    <div> 
                        <input type="radio" name="fils" value="5">
                        <label>
                            5 Fils
                        </label>
                    </div>
                </div>
                
                <div class="radio2">
                    <h2>SECTION</h2>
        
                    <div> 
                        <input type="radio" name="radioSections" value="1.38" checked>
                        <label>
                            1,5 mm²
                        </label>
                    </div>
        
                    <div> 
                        <input type="radio" name="radioSections" value="1.78">
                        <label>
                            2,5 mm²
                        </label>
                    </div>
                </div>
            </div>

            <div id="containter_combin" class="container">
                <div class="radio1">

                    <h2>FILS</h2>
                    <div>
                        <input type="radio" name="combinFils" value="1" checked>
                        <label class="fils1">
                            1 Fil
                        </label>
                    </div>
    
                    <div> 
                        <input type="radio" name="combinFils" value="2">
                        <label>
                            2 Fils
                        </label>
                    </div>
    
                    <div> 
                        <input type="radio" name="combinFils" value="3">
                        <label>
                            3 Fils
                        </label>
                    </div>
    
                    <div> 
                        <input type="radio" name="combinFils" value="4">
                        <label>
                            4 Fils
                        </label>
                    </div>
    
                    <div> 
                        <input type="radio" name="combinFils" value="5">
                        <label>
                            5 Fils
                        </label>
                    </div>
                </div>
                
                <div class="radio2">
                    <h2>SECTION</h2>
    
                    <div> 
                        <input type="radio" name="combinRadioSections" value="1.38" checked>
                        <label>
                            1,5 mm²
                        </label>
                    </div>
    
                    <div> 
                        <input type="radio" name="combinRadioSections" value="1.78">
                        <label>
                            2,5 mm²
                        </label>
                    </div>
                </div>
            </div>

            <div class="submitAndCombin">
                <button type="submit">Valider</button>
                <div class="submitAndCombin-flexchexbox">
                    <input type="checkbox" name="combiner" id="combiner" value="option7">
                    <label for="combiner">
                        Combiner fils et section
                    </label>
                </div>
            </div>

            <div id="result"></div>
        </form>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
